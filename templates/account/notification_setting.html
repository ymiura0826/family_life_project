{% extends "common/base.html" %}
{% block title %}通知設定{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">通知設定</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3 form-check form-switch">
          {{ form.enable_notify_flag.label_tag }}
          {{ form.enable_notify_flag }}
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary w-100">通知設定を変更</button>
        </div>

        <div class="d-grid gap-2">
          <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">ダッシュボードに戻る</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
