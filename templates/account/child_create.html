{% extends 'common/base.html' %}
{% block title %}子ども情報の登録{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">子ども情報の登録</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">名前</label>
          {{ form.name }}
        </div>

        <div class="mb-3">
          <label for="{{ form.birth_date.id_for_label }}" class="form-label">生年月日</label>
          {{ form.birth_date }}
        </div>

        <div class="mb-3">
          <label for="{{ form.sex.id_for_label }}" class="form-label">性別</label>
          {{ form.sex }}
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary w-100">登録</button>
        </div>
      </form>

      <div class="d-grid gap-2">
        <a href="{% url 'family_detail' pk=user.family.family_id %}" class="btn btn-outline-secondary w-100">家族情報に戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
